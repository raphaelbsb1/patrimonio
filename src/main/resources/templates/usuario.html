<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link href="css/signin.css" rel="stylesheet" />
<title>Sistema de Gestão Patrimonial</title>
</head>
<body>
	<div class="container">

		<form class="form-signin" action="salvar" method="post">
			<h2 class="form-signin-heading">Usuário</h2>
			<label for="nome" class="sr-only">Nome</label> 
			<input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" />
			<label for="email" class="sr-only">Email</label> 
			<input type="email" id="email" name="email" class="form-control" placeholder="Email" /> 
			<label for="senha" class="sr-only">Senha</label>
			<input type="password" id="senha" class="form-control" name="senha" placeholder="Senha" /> 
			<label for="confirmacaoSenha" class="sr-only">Confirmação senha</label> 
			<input type="password" id="confirmacaoSenha" name="confirmacaoSenha" class="form-control" placeholder="Confirmação senha" />

			<button class="btn btn-lg btn-primary btn-block" type="submit">Salvar</button>
		</form>

	</div>
</body>
</html>
