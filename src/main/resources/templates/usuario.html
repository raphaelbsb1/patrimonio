<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link href="css/signin.css" rel="stylesheet" />
<title>Sistema de Gestão Patrimonial</title>
</head>
<body>
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Usuário</h2>
        <label for="inputNome" class="sr-only">Nome</label>
        <input type="text" id="inputNome" class="form-control" placeholder="Nome" />        
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" />
        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" id="inputSenha" class="form-control" placeholder="Senha" />
        <label for="inputConfirmacaoSenha" class="sr-only">Confirmação senha</label>
        <input type="password" id="inputConfirmacaoSenha" class="form-control" placeholder="Senha" />        

        <button class="btn btn-lg btn-primary btn-block" type="submit">Salvar</button>
      </form>

    </div> 
</body>
</html>
